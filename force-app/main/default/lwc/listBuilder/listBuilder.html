<template>
    <template if:true={loadFinished}>
        <template if:true={errorMessage}>
            <div class="slds-notify slds-notify_alert slds-theme_alert-texture slds-theme--error" role="alert">
                <h2> {errorMessage} </h2>
            </div>
        </template>
        <template if:false={errorMessage}>
            <lightning-card title={cardTitle}>

                <div class="slds-m-horizontal_medium">
                    <lightning-tabset variant="scoped">

                        <lightning-tab label={editTabName}>
                            <c-view-edit-members
                                    record-id={recordId}
                                    supported-edit-capabilities={supportedEditCapabilities}
                                    existing-shares={existingShares}
                                    manager-name={managerName}
                                    supported-buttons={supportedButtons}
                                    onsearchrefresh={refresh}
                            ></c-view-edit-members>
                        </lightning-tab>

                        <lightning-tab label={addTabName}>
                            <c-add-new-members
                                    record-id={recordId}
                                    available-object-types={availableObjectTypes}
                                    supported-add-capabilities={supportedAddCapabilities}
                                    manager-name={managerName}
                                    existing-shares={existingShares}
                                    supported-buttons={supportedButtons}
                                    onsearchrefresh={refresh}
                            ></c-add-new-members>
                        </lightning-tab>

                    </lightning-tabset>
                </div>

            </lightning-card>
        </template>
    </template>
</template>
