<template>
    <template if:false={isNoResults}>
        <lightning-datatable
                data={tableData}
                columns={columns}
                key-field="UserOrGroupId"
                hide-checkbox-column="true"
                onrowaction={handleRowAction}>
        </lightning-datatable>
    </template>
    <template if:true= {isNoResults}>
        <div class="slds-align_absolute-center">{labels.NoMembersAddedMessage}</div>
    </template>
</template>
