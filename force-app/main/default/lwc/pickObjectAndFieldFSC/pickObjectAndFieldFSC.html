<template>
    <div class="field-picker">
        <template if:true={isError}>
            <div class="slds-notify slds-notify_alert slds-theme_alert-texture slds-theme--error" role="alert">
                <h2> {errorMessage} </h2>
            </div>
        </template>
        <template if:false={isLoadFinished}>
            <div class="spinner-holder">
                <lightning-spinner alternative-text="Loading" size="large"></lightning-spinner>
            </div>
        </template>
        <template if:true={isLoadFinished}>
            <template if:false={hideObjectPicklist}>
                <lightning-combobox
                        name="objectTypeField"
                        label={objectLabel}
                        value={_objectType}
                        placeholder={labels.none}
                        options={objectTypes}
                        disabled={disableObjectPicklist}
                        onchange={handleObjectChange}></lightning-combobox>
            </template>
            <template if:false= {hideFieldPicklist}>
                <lightning-combobox
                        name="fieldField"
                        label={fieldLabel}
                        value={_field}
                        placeholder={labels.none}
                        options={fields}
                        disabled={isFieldDisabled}
                        onchange={handleFieldChange}></lightning-combobox>
            </template>
            <template if:true={isFieldTypeVisible}>
                <div class="slds-p-around--xx-small">
                    Field Type: {fieldType}
                </div>
            </template>
        </template>
    </div>
</template>
