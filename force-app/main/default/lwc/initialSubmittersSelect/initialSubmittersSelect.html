<template>
    <div class="slds-color__background_gray-1 slds-p-around--large">
        <lightning-layout >
            <lightning-layout-item padding="around-small">
                <lightning-combobox
                        name="submitterType"
                        label="Submitter Type"
                        value={selectedType}
                        placeholder="Select Submitter Type"
                        options={typeOptions}
                        onchange={handleSubmitterTypeChange}></lightning-combobox>
            </lightning-layout-item>
            <lightning-layout-item padding="around-small">
                <div onkeyup={handleSearchKeyUp}>
                    <lightning-input
                            name="enter-search"
                            label="Search when user hits the 'enter' key"
                            type="search"
                            value={submitterSearchString}
                    ></lightning-input>
                </div>
            </lightning-layout-item>
        </lightning-layout>

        <lightning-dual-listbox name="submitters"
                                label="Select Submitters"
                                source-label="Available Submitters"
                                selected-label="Allowed Submitters"
                                field-level-help="This is a dual listbox"
                                options={availableSubmitters}
                                onchange={handleSelectedSubmitterChange}></lightning-dual-listbox>
    </div>
</template>
