<template>
    <div class="container">
        <div class="flexContainer">
            <p>Insert</p>
            <lightning-combobox name="field" 
                            label="Field"
                            variant="label-hidden"
                            placeholder="Field"
                            options={contextFields}
                            onchange={selectField}>
            </lightning-combobox>
            <lightning-combobox name="function" 
                                label="Function"
                                variant="label-hidden"
                                placeholder="Function"
                                options={functions}
                                onchange={selectOperator}>
            </lightning-combobox>
            <lightning-combobox name="recordDetail.htmloperator"
                                label="Operator"
                                variant="label-hidden"
                                placeholder="Operator"
                                options={operators}
                                onchange={selectOperator}>
            </lightning-combobox>
        </div>
        <lightning-textarea onchange={changeFormula} value={formulaValue} name="formula" variant="label-hidden" onblur={formulaChangedFlowEvent}></lightning-textarea>
        <p>Use formula syntax: Enclose text and picklist value API names in double quotes : "the_text", include numbers without quotes : 25,
            show percentages as decimals: 0.10, and express date calculations in the standard format: Today() + 7</p>
    </div>
</template>
