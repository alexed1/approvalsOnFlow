<template>
  <lightning-layout vertical-align="end">
    <lightning-layout-item padding="horizontal-small" flexibility="grow">
      <lightning-combobox label={label.Search} name="mdtype" onchange={typeChange} options={types} value={selectedType}></lightning-combobox>
    </lightning-layout-item>
    <lightning-layout-item padding="horizontal-small" flexibility="grow">
      <lightning-input type="search" label={label.For} name="search" onchange={searchEventHandler} onkeyup={listenForEnter} disabled={searchDisabled} placeholder={Type3}></lightning-input>
    </lightning-layout-item>

    <lightning-layout-item padding="horizontal-small" flexibility="none">
      <lightning-button type="submit" label="Search" variant="brand" onclick={actuallySearch}  disabled={searchDisabled}> </lightning-button>
    </lightning-layout-item>
  </lightning-layout>

  <template if:true={tooManyResults}>
    <div class="slds-notify slds-notify_alert slds-theme_alert-texture slds-theme_warning" role="alert">
      <h2> {label.TooManyResultsMessage} </h2>
    </div>
  </template>
  <lightning-datatable data={searchResults} columns={columns} key-field="Id" hide-checkbox-column="true" onrowaction={handleRowAction} resize-column-disabled></lightning-datatable>
</template>
